<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--preconnect-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de IMC</title>
  <!--Styles-->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <!--Scripts-->
  <!-- defer = espere carregar o html-->
  <!-- type = module para entender que meu script vai receber o import export-->
  <script src="./js/script.js" defer type="module"></script>
</head>
<body>
  <div class="alert-error ">
    Digite somente números
  </div>
  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <!--Ao fazer o for com o mesmo id do seu input, você 
          pode clicar no label que vai direto ao preenchimento do input-->
          <label for="weight">Peso (kg)</label>
          <input 
            id="weight" 
            type="text"
            placeholder="60">
        </div>

        <div class="input_wrapper">
          <label for="height">Altura (cm)</label>
          <input 
          id="height"
           type="text"
           placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="assets/vector.svg" alt="seta apontando para a direita">
        </button>
      </form>
    </main>
  </div>
<!--Um h1 por página é o recomendado-->
  <div class="modal-wrapper ">
    <div class="modal card">
      <button class="close">
        <img src="./assets/x.svg" alt="imagem para fechar o pop up">
      </button>
      <h2 class="title">
        Seu IMC é de 28
      </h2>
    </div>
  </div>
  
</body>
</html>
